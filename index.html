<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <p class="header">Image Hover Effects</p>

        <div class="content">
            
            <div class="wrapper">
                <div class="box vintage">
                    <img src="img/1.jpg" alt="EMMYLOU">
                    <h2>EMMYLOU</h2>
                    <P>I'll be your Emmylou and I'll be your June</P>
                </div>
            </div>

            <div class="wrapper">
                <div class="box w-content">
                    <img src="img/6.jpg" alt="Jenny of Oldstones">
                    <div class="frame">
                        <h2>Jenny of Oldstones</h2>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <div class="box postcard">
                    <img src="img/3.jpeg" alt="BOX">
                    <h2>Tth pursuit of <p class="hide">HAPPINESS</p></h2>
                </div>
            </div>

            <div class="wrapper">
                <div class="box zoom-in">
                  <img src="img/5.jpg" alt="Postcards From Italy">
                  <h2>Postcards From Italy</h2>
                  <p>And I will love to see that day</p>
                </div>
              </div>
              <div class="wrapper">
                <div class="box blury-card" >
                  <img src="img/4.jpg" alt="Blue Ridge Mountains">
                  <div class="frame">
                    <h2>Blue Ridge</h2>
                    <p>MOUNTAINS</p>
                  </div>
                </div>
              </div>
              <div class="wrapper">
                <div class="box zoom-out">
                  <img src="img/2.jpg" alt="Melody Noir">
                  <div class="frame">
                    <h2>MELODY <span>NOIR</span></h2>
                    <p>Tell me where the wind is blowing 'cause that's where the music's going</p>
                  </div>
                </div>

        </div>

    </div>




</body>
</html>
